<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Detection</title>
</head>
<body>
    <h1>Face Detection</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Detect Faces</button>
    </form>
    {% if image_url %}
        <h2>Detected Face</h2>
        <img src="{{ image_url }}">
    {% endif %}
</body>
</html>
